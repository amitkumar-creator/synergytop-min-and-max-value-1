<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min and max</title>
    <script>
        //minimum number
        let min = (array, min = array[0])=>{
            for(let i = 0; i<array.length; i++){
                if(min > array[i])min = array[i];
            }
            return min;
        }
        //maximum number
        let max = (array, max = array[0])=>{
            for(let i = 0; i<array.length; i++){
                if(max < array[i])max = array[i];
            }
            return max;
        }
        const arr = [5, 2, 7, 9, 13, 3, 8]
        console.log("minimum value is " + min(arr));
        console.log("maximum value is " + max(arr));
        document.write("minimum value is : " + min(arr) + "<br/>")
        document.write("maximum value is : " + max(arr))
    </script>
</head>

</body>
</html>
